<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/game.css" />
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item" id="question-bar">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull">

                        </div>
                    </div>
                </div>
                <div class="hud-item">
                    <div id="score-column">
                        <p class="hud-prefix">
                            Score
                        </p>
                        <h1 class="hud-main-text" id="score">
                            0
                        </h1>
                    </div>
                    <div id="timer-column">
                        <p class="hud-prefix">
                            Timer
                        </p>
                        <h1 class="hud-main-text" id="timer">
                            0
                        </h1>
                    </div>
                </div>
            </div>
            <h1 id="question">What is the answer to the question?</h1>
            <div class="choice-container">
                <div class="choice-prefix">A</div>
                <div class="choice-text" data-number="1">Choice</div>
            </div>
            <div class="choice-container">
                <div class="choice-prefix">B</div>
                <div class="choice-text" data-number="2">Choice 2</div>
            </div>
            <div class="choice-container">
                <div class="choice-prefix">C</div>
                <div class="choice-text" data-number="3">Choice 3</div>
            </div>
            <div class="choice-container">
                <div class="choice-prefix">D</div>
                <div class="choice-text" data-number="4">Choice 4</div>
            </div>
        </div>
    </div>
    <script src="./assets/javascript/game.js"></script>
</body>
</html>
